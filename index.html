<html>
<head>
	<script type="text/javascript">



		function adder(){
			var x,y,z;
			x = parseInt(document.getElementById("num1").value);
			y = parseInt(document.getElementById("num2").value);
			z = x + y;
			document.getElementById('add-result').innerHTML = z;

		}


	function subtract(){

		var x,y;
		x = document.getElementById('num1').value;
		y = document.getElementById('num2').value;
		document.getElementById('sub-result').innerHTML = x-y;


	}


	function Multiply(){
 		 
 		 var a,b;


		a=document.getElementById("num1").value;
		b=document.getElementById("num2").value;
		document.getElementById('mult-result').innerHTML=a*b;

	}


	function divide(){
			var a,b,z;
			a = parseInt(document.getElementById("num1").value);
			b = parseInt(document.getElementById("num2").value);
			result = a / b;
			document.getElementById('div-result').innerHTML = result;
			document.getElementById('div-name').innerHTML = "YEHEY!!!"
	}

	</script>

</head>
<body>

</html>
